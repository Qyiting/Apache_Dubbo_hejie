# Redis Cluster Node 3 Configuration
port 7003
cluster-enabled yes
cluster-config-file nodes-7003.conf
cluster-node-timeout 5000
appendonly yes
appendfsync everysec

# Network
bind 0.0.0.0
protected-mode no

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile "/data/redis-7003.log"

# Security
# requirepass your_redis_password

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Cluster
cluster-require-full-coverage no
cluster-allow-reads-when-down no