<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RPC Provider 监控管理界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .status-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid #4facfe;
        }

        .metric-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-unit {
            font-size: 12px;
            color: #999;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .health-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .health-up {
            background: #d4edda;
            color: #155724;
        }

        .health-down {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 200px;
                text-align: center;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">连接中...</div>
    
    <div class="container">
        <div class="header">
            <h1>🚀 RPC Provider 监控中心</h1>
            <p>实时监控您的RPC服务状态</p>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="loadContent('overview', this)">📊 服务概览</button>
            <button class="nav-btn" onclick="loadContent('health', this)">💚 健康检查</button>
            <button class="nav-btn" onclick="loadContent('config', this)">⚙️ 配置管理</button>
            <button class="nav-btn" onclick="loadContent('logs', this)">📋 日志查看</button>
            <button class="nav-btn" onclick="loadContent('instances', this)">🔧 实例管理</button>
        </div>
        
        <div class="content" id="content">
            <div class="loading">正在加载数据...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectTimer = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadOverviewData();
            initWebSocket();
        });
        
        // WebSocket连接
        function initWebSocket() {
            try {
                // 动态获取当前页面的端口
                const currentPort = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
                const wsUrl = `ws://${window.location.hostname}:${currentPort}/ws/monitoring`;
                console.log('连接WebSocket:', wsUrl);
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket连接已建立');
                    showConnectionStatus(true);
                    if (reconnectTimer) {
                        clearInterval(reconnectTimer);
                        reconnectTimer = null;
                    }
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        updateRealTimeData(data);
                    } catch (e) {
                        console.error('解析WebSocket数据失败:', e);
                    }
                };
                
                ws.onclose = function() {
                    console.log('WebSocket连接已关闭');
                    showConnectionStatus(false);
                    // 自动重连
                    if (!reconnectTimer) {
                        reconnectTimer = setInterval(() => {
                            console.log('尝试重新连接WebSocket...');
                            initWebSocket();
                        }, 5000);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket错误:', error);
                    showConnectionStatus(false);
                };
            } catch (e) {
                console.error('WebSocket初始化失败:', e);
                showConnectionStatus(false);
            }
        }
        
        // 显示连接状态
        function showConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '🟢 已连接';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '🔴 已断开';
                statusEl.className = 'connection-status disconnected';
            }
        }
        
        // 更新实时数据
        function updateRealTimeData(data) {
            console.log('收到WebSocket数据:', data);
            
            // 更新内存使用率
            const memoryUsageEl = document.getElementById('memory-usage');
            if (memoryUsageEl && data.memory) {
                const totalMemory = data.memory.total || 0;
                const freeMemory = data.memory.free || 0;
                const usedMemory = data.memory.used || (totalMemory - freeMemory);
                const usagePercent = data.memory.usagePercent || (totalMemory > 0 ? ((usedMemory / totalMemory) * 100).toFixed(1) : 0);
                
                memoryUsageEl.innerHTML = `
                    <div class="metric-title">系统内存使用率</div>
                    <div class="metric-value">${usagePercent.toFixed(1)}%</div>
                    <div class="metric-unit">${formatBytes(usedMemory)} / ${formatBytes(totalMemory)}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${usagePercent}%"></div>
                    </div>
                `;
            }
            
            // 更新线程数
            const threadCountEl = document.getElementById('thread-count');
            if (threadCountEl && data.threads) {
                threadCountEl.innerHTML = `
                    <div class="metric-title">活跃线程数</div>
                    <div class="metric-value">${data.threads.count || 0}</div>
                    <div class="metric-unit">峰值: ${data.threads.peak || 0}</div>
                `;
            }
            
            // 更新RPC统计
            const rpcStatsEl = document.getElementById('rpc-stats');
            if (rpcStatsEl && data.rpc) {
                rpcStatsEl.innerHTML = `
                    <div class="metric-title">RPC调用统计</div>
                    <div class="metric-value">${data.rpc.totalCalls || 0}</div>
                    <div class="metric-unit">总调用次数</div>
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        成功: ${data.rpc.successCalls || 0} | 失败: ${data.rpc.failedCalls || 0}<br>
                        当前连接: ${data.rpc.currentConnections || 0} | 平均响应: ${data.rpc.avgResponseTime || 0}ms
                    </div>
                `;
            }
            
            // 更新服务注册数
            const serviceRegistrationsEl = document.getElementById('serviceRegistrationsValue');
            if (serviceRegistrationsEl && data.rpc && data.rpc.serviceRegistrations !== undefined) {
                serviceRegistrationsEl.textContent = data.rpc.serviceRegistrations;
            }
            
            // 更新健康状态
            const healthStatusEl = document.getElementById('health-status');
            if (healthStatusEl && data.health) {
                const status = data.health.status || 'UNKNOWN';
                const statusColor = status === 'UP' ? '#4CAF50' : status === 'WARNING' ? '#FF9800' : '#F44336';
                healthStatusEl.innerHTML = `
                    <div class="metric-title">服务健康状态</div>
                    <div class="metric-value" style="color: ${statusColor}">${status}</div>
                    <div class="metric-unit">内存: ${data.health.memoryStatus || 'UNKNOWN'}</div>
                `;
            }
        }
        
        // 格式化字节数
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 加载内容
        function loadContent(type, element) {
            // 更新导航状态
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            if (element) element.classList.add('active');
            
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">正在加载数据...</div>';
            
            switch(type) {
                case 'overview':
                    loadOverviewData();
                    break;
                case 'health':
                    loadHealthData();
                    break;
                case 'config':
                    loadConfigData();
                    break;
                case 'logs':
                    loadLogsData();
                    break;
                case 'instances':
                    loadInstancesData();
                    break;
            }
        }
        
        // 加载概览数据
        function loadOverviewData() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="status-card">
                    <h2>🚀 RPC Provider 服务状态</h2>
                    <p>服务运行正常，监控数据实时更新中...</p>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card" id="memory-usage">
                        <div class="metric-title">系统内存使用率</div>
                        <div class="metric-value">加载中...</div>
                    </div>
                    
                    <div class="metric-card" id="thread-count">
                        <div class="metric-title">活跃线程数</div>
                        <div class="metric-value">加载中...</div>
                    </div>
                    
                    <div class="metric-card" id="rpc-stats">
                        <div class="metric-title">RPC调用统计</div>
                        <div class="metric-value">加载中...</div>
                    </div>
                    
                    <div class="metric-card" id="service-registrations">
                        <div class="metric-title">服务注册数</div>
                        <div class="metric-value" id="serviceRegistrationsValue">0</div>
                        <div class="metric-unit">个服务</div>
                    </div>
                </div>
            `;
            
            // 立即刷新数据
            refreshData();
        }
        
        // 加载健康检查数据
        function loadHealthData() {
            fetch('/api/management/health')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('content');
                    
                    // 计算内存使用率
                    let memoryUsage = '0%';
                    let memoryDetails = '无数据';
                    let memoryPercent = 0;
                    
                    if (data.system && data.system.totalMemory && data.system.freeMemory) {
                        const totalMemory = data.system.totalMemory;
                        const freeMemory = data.system.freeMemory;
                        const usedMemory = totalMemory - freeMemory;
                        memoryPercent = ((usedMemory / totalMemory) * 100).toFixed(1);
                        memoryUsage = memoryPercent + '%';
                        memoryDetails = `${formatBytes(usedMemory)} / ${formatBytes(totalMemory)}`;
                    }
                    
                    content.innerHTML = `
                        <h2>💚 系统健康状态</h2>
                        
                        <div class="metrics-grid">
                            <div class="metric-card" id="health-memory-usage">
                                <div class="metric-title">系统内存使用率</div>
                                <div class="metric-value">${memoryUsage}</div>
                                <div class="metric-unit">${memoryDetails}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${memoryPercent}%"></div>
                                </div>
                            </div>
                            
                            <div class="metric-card" id="health-thread-count">
                                <div class="metric-title">活跃线程数</div>
                                <div class="metric-value">${data.threads ? data.threads.count : 0}</div>
                                <div class="metric-unit">峰值: ${data.threads ? data.threads.peakCount : 0}</div>
                            </div>
                            
                            <div class="metric-card" id="health-rpc-stats">
                                <div class="metric-title">RPC调用统计</div>
                                <div class="metric-value">${data.rpcStats ? data.rpcStats.totalCalls : 0}</div>
                                <div class="metric-unit">总调用次数</div>
                                <div style="margin-top: 10px; font-size: 12px; color: #666;">
                                    成功: ${data.rpcStats ? data.rpcStats.successCalls : 0} | 失败: ${data.rpcStats ? data.rpcStats.failedCalls : 0}<br>
                                    当前连接: ${data.rpcStats ? data.rpcStats.currentConnections : 0} | 平均响应: ${data.rpcStats ? data.rpcStats.avgResponseTime : 0}ms
                                </div>
                            </div>
                            
                            <div class="metric-card" id="health-status">
                                <div class="metric-title">服务健康状态</div>
                                <div class="metric-value" style="color: #4CAF50">UP</div>
                                <div class="metric-unit">所有服务正常运行</div>
                            </div>
                            
                            <div class="metric-card">
                                <div class="metric-title">健康状态</div>
                                <div class="metric-value">
                                    <span class="health-status ${data.status === 'UP' ? 'health-up' : 'health-down'}">
                                        ${data.status || 'UNKNOWN'}
                                    </span>
                                </div>
                                <div class="metric-unit">最后检查: ${new Date().toLocaleTimeString()}</div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <h3>详细信息</h3>
                            <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('获取健康数据失败:', error);
                    document.getElementById('content').innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #e74c3c;">
                            <h3>❌ 获取健康数据失败</h3>
                            <p>错误信息: ${error.message}</p>
                            <button onclick="loadHealthData()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">重试</button>
                        </div>
                    `;
                });
        }
        
        // 加载配置数据
        function loadConfigData() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>⚙️ 配置管理</h2>
                <div class="loading">正在加载配置数据...</div>
            `;
            
            // 调用专门的配置API获取详细配置信息
            fetch('/api/management/config')
                .then(response => response.json())
                .then(data => {
                    const rpcConfig = data.rpc || {};
                    const webConfig = data.web || {};
                    const appConfig = data.application || {};
                    const instanceId = data.instanceId || 'current-instance';
                    const note = data.note || '';
                    
                    let configHtml = `
                        <h2>⚙️ 配置管理</h2>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p>实例: ${instanceId} ${note ? '(' + note + ')' : ''}</p>
                            <div>
                                <button class="btn btn-sm btn-outline-success" onclick="exportConfig()">导出配置</button>
                                <button class="btn btn-sm btn-outline-primary" onclick="refreshConfig()">刷新</button>
                            </div>
                        </div>
                        
                        <!-- RPC 配置 -->
                        <div class="metric-card mb-3">
                            <div class="metric-title">🔗 RPC 服务配置</div>
                            <div style="font-family: monospace; background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 10px; border-left: 4px solid #007bff;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>rpc.provider.host:</strong> ${rpcConfig.host || 'N/A'}<br>
                                        <strong>rpc.provider.port:</strong> ${rpcConfig.port || 'N/A'}<br>
                                        <strong>rpc.provider.enabled:</strong> ${rpcConfig.enabled || 'N/A'}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Web 配置 -->
                        <div class="metric-card mb-3">
                            <div class="metric-title">🌐 Web 服务配置</div>
                            <div style="font-family: monospace; background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 10px; border-left: 4px solid #28a745;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>server.port:</strong> ${webConfig.port || 'N/A'}<br>
                                        <strong>server.servlet.context-path:</strong> ${webConfig.contextPath || 'N/A'}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 应用配置 -->
                        <div class="metric-card mb-3">
                            <div class="metric-title">📱 应用程序配置</div>
                            <div style="font-family: monospace; background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 10px; border-left: 4px solid #ffc107;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>spring.application.name:</strong> ${appConfig.name || 'N/A'}<br>
                                        <strong>spring.profiles.active:</strong> ${Array.isArray(appConfig.profiles) ? appConfig.profiles.join(', ') : (appConfig.profiles || 'N/A')}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 配置统计 -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="metric-card text-center">
                                    <div class="metric-title">RPC 配置项</div>
                                    <div class="metric-value">${Object.keys(rpcConfig).length}</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-card text-center">
                                    <div class="metric-title">Web 配置项</div>
                                    <div class="metric-value">${Object.keys(webConfig).length}</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-card text-center">
                                    <div class="metric-title">应用配置项</div>
                                    <div class="metric-value">${Object.keys(appConfig).length}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    content.innerHTML = configHtml;
                })
                .catch(error => {
                    console.error('获取配置信息失败:', error);
                    content.innerHTML = `
                        <h2>⚙️ 配置管理</h2>
                        <div class="metric-card">
                            <div class="metric-title">配置加载失败</div>
                            <div style="color: red; padding: 15px;">
                                无法获取配置信息: ${error.message}
                            </div>
                        </div>
                    `;
                });
        }
        
        // 刷新配置
        function refreshConfig() {
            loadConfigData();
        }
        
        // 导出配置
        function exportConfig() {
            fetch('/api/management/config')
                .then(response => response.json())
                .then(data => {
                    const configText = JSON.stringify(data, null, 2);
                    const blob = new Blob([configText], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `rpc-config-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('导出配置失败:', error);
                    alert('导出配置失败: ' + error.message);
                });
        }
        
        // 加载日志数据
        function loadLogsData() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>📋 日志查看</h2>
                <div class="loading">正在加载日志数据...</div>
            `;
            
            // 调用真实的日志API获取日志数据
            fetch('/api/management/logs?lines=50&level=INFO')
                .then(response => response.json())
                .then(data => {
                    const logs = data.logs || [];
                    const total = data.total || 0;
                    const instanceId = data.instanceId || 'current-instance';
                    
                    let logsHtml = `
                        <h2>📋 日志查看</h2>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p>实例: ${instanceId} | 共 ${total} 条日志</p>
                            <div>
                                <button class="btn btn-sm btn-outline-primary" onclick="refreshLogs()">刷新</button>
                                <select id="logLevel" class="form-select form-select-sm d-inline-block w-auto ms-2" onchange="filterLogs()">
                                    <option value="INFO">INFO</option>
                                    <option value="WARN">WARN</option>
                                    <option value="ERROR">ERROR</option>
                                    <option value="DEBUG">DEBUG</option>
                                </select>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">最近日志</div>
                            <div id="log-container" style="font-family: monospace; background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 5px; margin-top: 10px; max-height: 400px; overflow-y: auto; border: 1px solid #333;">
                    `;
                    
                    if (logs.length > 0) {
                        logs.forEach(log => {
                            const levelClass = `log-level-${log.level || 'INFO'}`;
                            const timestamp = log.timestamp || new Date().toLocaleString();
                            const message = log.message || '';
                            const thread = log.thread || 'unknown';
                            
                            logsHtml += `
                                <div class="log-line ${levelClass}" style="margin-bottom: 0.25rem; padding: 0.25rem 0.5rem; border-radius: 4px; white-space: pre-wrap;">
                                    <span style="color: #569cd6;">[${timestamp}]</span> 
                                    <span style="color: #4ec9b0;">[${log.level || 'INFO'}]</span> 
                                    <span style="color: #9cdcfe;">[${thread}]</span> 
                                    <span>${message}</span>
                                </div>
                            `;
                        });
                    } else {
                        logsHtml += '<div style="color: #888; text-align: center; padding: 20px;">暂无日志数据</div>';
                    }
                    
                    logsHtml += `
                            </div>
                        </div>
                    `;
                    
                    content.innerHTML = logsHtml;
                })
                .catch(error => {
                    console.error('获取日志数据失败:', error);
                    content.innerHTML = `
                        <h2>📋 日志查看</h2>
                        <div class="metric-card">
                            <div class="metric-title">日志加载失败</div>
                            <div style="color: red; padding: 15px;">
                                无法获取日志数据: ${error.message}
                            </div>
                        </div>
                    `;
                });
        }
        
        // 刷新日志
        function refreshLogs() {
            loadLogsData();
        }
        
        // 根据日志级别过滤
        function filterLogs() {
            const level = document.getElementById('logLevel').value;
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>📋 日志查看</h2>
                <div class="loading">正在加载 ${level} 级别日志...</div>
            `;
            
            fetch(`/api/management/logs?lines=50&level=${level}`)
                .then(response => response.json())
                .then(data => {
                    const logs = data.logs || [];
                    const total = data.total || 0;
                    const instanceId = data.instanceId || 'current-instance';
                    
                    let logsHtml = `
                        <h2>📋 日志查看</h2>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p>实例: ${instanceId} | 共 ${total} 条 ${level} 级别日志</p>
                            <div>
                                <button class="btn btn-sm btn-outline-primary" onclick="refreshLogs()">刷新</button>
                                <select id="logLevel" class="form-select form-select-sm d-inline-block w-auto ms-2" onchange="filterLogs()">
                                    <option value="INFO" ${level === 'INFO' ? 'selected' : ''}>INFO</option>
                                    <option value="WARN" ${level === 'WARN' ? 'selected' : ''}>WARN</option>
                                    <option value="ERROR" ${level === 'ERROR' ? 'selected' : ''}>ERROR</option>
                                    <option value="DEBUG" ${level === 'DEBUG' ? 'selected' : ''}>DEBUG</option>
                                </select>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">${level} 级别日志</div>
                            <div id="log-container" style="font-family: monospace; background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 5px; margin-top: 10px; max-height: 400px; overflow-y: auto; border: 1px solid #333;">
                    `;
                    
                    if (logs.length > 0) {
                        logs.forEach(log => {
                            const levelClass = `log-level-${log.level || 'INFO'}`;
                            const timestamp = log.timestamp || new Date().toLocaleString();
                            const message = log.message || '';
                            const thread = log.thread || 'unknown';
                            
                            logsHtml += `
                                <div class="log-line ${levelClass}" style="margin-bottom: 0.25rem; padding: 0.25rem 0.5rem; border-radius: 4px; white-space: pre-wrap;">
                                    <span style="color: #569cd6;">[${timestamp}]</span> 
                                    <span style="color: #4ec9b0;">[${log.level || 'INFO'}]</span> 
                                    <span style="color: #9cdcfe;">[${thread}]</span> 
                                    <span>${message}</span>
                                </div>
                            `;
                        });
                    } else {
                        logsHtml += '<div style="color: #888; text-align: center; padding: 20px;">暂无该级别日志数据</div>';
                    }
                    
                    logsHtml += `
                            </div>
                        </div>
                    `;
                    
                    content.innerHTML = logsHtml;
                })
                .catch(error => {
                    console.error('过滤日志失败:', error);
                    loadLogsData(); // 回退到默认日志显示
                });
        }
        
        // 加载实例管理数据
        function loadInstancesData() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>🔧 实例管理</h2>
                <div class="loading">正在加载实例数据...</div>
            `;
            
            // 调用后端API获取所有实例数据
            fetch('/api/management/instances')
                .then(response => response.json())
                .then(data => {
                    let instancesHtml = '<h2>🔧 实例管理</h2>';
                    
                    if (data && data.length > 0) {
                        instancesHtml += `<p>发现 ${data.length} 个服务实例</p>`;
                        instancesHtml += '<div class="metrics-grid">';
                        
                        data.forEach((instance, index) => {
                            const isCurrentInstance = instance.host === window.location.hostname && 
                                                    instance.port == window.location.port;
                            const instanceTitle = isCurrentInstance ? '当前实例' : `实例 ${index + 1}`;
                            
                            instancesHtml += `
                                <div class="metric-card" style="${isCurrentInstance ? 'border: 2px solid #4CAF50;' : ''}">
                                    <div class="metric-title">${instanceTitle}</div>
                                    <div style="margin-top: 10px; line-height: 1.6;">
                                        <strong>服务地址:</strong> ${instance.host}:${instance.rpcPort || 'N/A'}<br>
                                        <strong>Web端口:</strong> ${instance.port}<br>
                                        <strong>状态:</strong> <span class="health-status health-up">${instance.status || '运行中'}</span><br>
                                        <strong>启动时间:</strong> ${instance.startTime || 'N/A'}<br>
                                        <strong>内存使用:</strong> ${instance.memoryUsage || 'N/A'}<br>
                                        <strong>RPC调用:</strong> ${instance.rpcCalls || 'N/A'}<br>
                                        <strong>活跃连接:</strong> ${instance.connections || 'N/A'}<br>
                                        <strong>服务数量:</strong> ${instance.serviceCount || 'N/A'}
                                    </div>
                                </div>
                            `;
                        });
                        
                        instancesHtml += '</div>';
                    } else {
                        instancesHtml += '<p>未发现任何服务实例</p>';
                    }
                    
                    content.innerHTML = instancesHtml;
                })
                .catch(error => {
                    console.error('加载实例数据失败:', error);
                    content.innerHTML = `
                        <h2>🔧 实例管理</h2>
                        <div class="error">加载实例数据失败: ${error.message}</div>
                    `;
                });
        }
        
        // 刷新数据
        function refreshData() {
            fetch('/api/management/health')
                .then(response => response.json())
                .then(data => {
                    updateRealTimeData(data);
                })
                .catch(error => {
                    console.error('刷新数据失败:', error);
                });
        }
        
        // 定期刷新数据
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
