# RPC Provider Sample Configuration
server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: rpc-provider-sample
  profiles:
    active: dev

# RPC Framework Configuration
rpc:
  enabled: true
  
  # Service Registry Configuration
  registry:
    type: zookeeper
    address: localhost:2181
    session-timeout: 30000
    connection-timeout: 15000
    retry-times: 3
  
  # Provider Configuration
  provider:
    host: localhost
    port: 8081
    serializer: kryo
    worker-threads: 10
  
  # Consumer Configuration (for health checks)
  consumer:
    timeout: 5000
    retry-count: 3
    connection-pool-size: 10

# Logging Configuration
logging:
  level:
    root: INFO
    com.hejiexmu.rpc: DEBUG
    com.rpc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/rpc-provider.log
    max-size: 100MB
    max-history: 30

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# Application Info
info:
  app:
    name: RPC Provider Sample
    description: Spring Boot RPC Framework Provider Example
    version: 1.0.0
    author: hejiexmu
  java:
    version: ${java.version}
  spring:
    version: ${spring-boot.version}