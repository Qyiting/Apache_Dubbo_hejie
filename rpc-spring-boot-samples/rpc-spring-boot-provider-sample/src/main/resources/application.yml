# RPC Provider Sample Configuration
server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: rpc-provider-sample
  profiles:
    active: local

# RPC Framework Configuration
rpc:
  enabled: true
  
  # Service Registry Configuration
  registry:
    type: zookeeper
    address: 192.168.109.103:2181
    session-timeout: 30000
    connection-timeout: 15000
    retry-times: 3
  
  # Provider Configuration
  provider:
    enabled: true
    host: localhost
    port: 9081
    serializer: 1
    worker-threads: 10
  
  # Consumer Configuration (for health checks)
  consumer:
    timeout: 5000
    retry-count: 3
    connection-pool-size: 10

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

# Logging Configuration is now handled by logback-spring.xml

# Application Info
info:
  app:
    name: RPC Provider Sample
    description: Spring Boot RPC Framework Provider Example
    version: 1.0.0
    author: hejiexmu
  java:
    version: ${java.version}
  spring:
    version: ${spring-boot.version}