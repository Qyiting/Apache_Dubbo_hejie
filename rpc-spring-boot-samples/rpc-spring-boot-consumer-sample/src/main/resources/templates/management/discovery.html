        .form-group {

        .form-control {

        .result-success {

        .result-content {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” æœåŠ¡å‘ç°</h1>
            <p>æµè§ˆå’Œæµ‹è¯•å¯ç”¨çš„RPCæœåŠ¡</p>
        </div>
        
        <div class="nav">
            <a href="/" class="nav-btn">ğŸ  é¦–é¡µ</a>
            <a href="/management/overview" class="nav-btn">ğŸ“Š æ¦‚è§ˆ</a>
            <a href="/management/discovery" class="nav-btn active">ğŸ” æœåŠ¡å‘ç°</a>
            <a href="/management/health" class="nav-btn">ğŸ’š å¥åº·æ£€æŸ¥</a>
            <a href="/management/metrics" class="nav-btn">ğŸ“ˆ æŒ‡æ ‡ç›‘æ§</a>
        </div>
        
        <div class="content">
            <div class="service-grid">
                <div class="service-list">
                    <h3>ğŸ“‹ å¯ç”¨æœåŠ¡</h3>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="refreshServices()">ğŸ”„ åˆ·æ–°æœåŠ¡</button>
                        <button class="btn btn-secondary" onclick="clearResults()">ğŸ—‘ï¸ æ¸…ç©ºç»“æœ</button>
                    </div>
                    <div id="serviceList" class="fade-in">
                        <!-- æœåŠ¡åˆ—è¡¨å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
                    </div>
                </div>
                
                <div class="method-panel">
                    <h3>ğŸ› ï¸ æ–¹æ³•è°ƒç”¨</h3>
                    <div id="methodContainer">
                        <div class="alert alert-info">
                            <strong>ğŸ’¡ æç¤ºï¼š</strong>è¯·ä»å·¦ä¾§é€‰æ‹©ä¸€ä¸ªæœåŠ¡æ¥æŸ¥çœ‹å…¶å¯ç”¨æ–¹æ³•
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentService = null;
        let currentMethod = null;
        
        // é¡µé¢åŠ è½½æ—¶è·å–æœåŠ¡åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            refreshServices();
        });
        
        // åˆ·æ–°æœåŠ¡åˆ—è¡¨
        function refreshServices() {
            fetch('/api/management/services')
                .then(response => response.json())
                .then(services => {
                    displayServices(services);
                })
                .catch(error => {
                    console.error('è·å–æœåŠ¡åˆ—è¡¨å¤±è´¥:', error);
                    document.getElementById('serviceList').innerHTML = 
                        '<div class="alert alert-danger">âŒ è·å–æœåŠ¡åˆ—è¡¨å¤±è´¥: ' + error.message + '</div>';
                });
        }
        
        // æ˜¾ç¤ºæœåŠ¡åˆ—è¡¨
        function displayServices(services) {
            const serviceList = document.getElementById('serviceList');
            if (services.length === 0) {
                serviceList.innerHTML = '<div class="alert alert-warning">âš ï¸ æš‚æ— å¯ç”¨æœåŠ¡</div>';
                return;
            }
            
            let html = '';
            services.forEach(service => {
                html += `
                    <div class="service-item" onclick="selectService('${service.name}')">
                        <div class="service-name">ğŸ“¦ ${service.name}</div>
                        <div class="service-info">
                            <span>ğŸŒ å®ä¾‹æ•°: ${service.instanceCount || 0}</span>
                            <span style="margin-left: 15px;">ğŸ“ æ–¹æ³•æ•°: ${service.methodCount || 0}</span>
                        </div>
                    </div>
                `;
            });
            serviceList.innerHTML = html;
        }
        
        // é€‰æ‹©æœåŠ¡
        function selectService(serviceName) {
            currentService = serviceName;
            
            // æ›´æ–°UIçŠ¶æ€
            document.querySelectorAll('.service-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.service-item').classList.add('active');
            
            // è·å–æœåŠ¡æ–¹æ³•
            fetch(`/api/management/services/${serviceName}/methods`)
                .then(response => response.json())
                .then(methods => {
                    displayMethods(serviceName, methods);
                })
                .catch(error => {
                    console.error('è·å–æ–¹æ³•åˆ—è¡¨å¤±è´¥:', error);
                    document.getElementById('methodContainer').innerHTML = 
                        '<div class="alert alert-danger">âŒ è·å–æ–¹æ³•åˆ—è¡¨å¤±è´¥: ' + error.message + '</div>';
                });
        }
        
        // æ˜¾ç¤ºæ–¹æ³•åˆ—è¡¨
        function displayMethods(serviceName, methods) {
            const container = document.getElementById('methodContainer');
            
            if (methods.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">âš ï¸ è¯¥æœåŠ¡æš‚æ— å¯ç”¨æ–¹æ³•</div>';
                return;
            }
            
            let html = `<h4>ğŸ”§ ${serviceName} çš„æ–¹æ³•</h4>`;
            methods.forEach(method => {
                html += `
                    <div class="method-item" onclick="selectMethod('${serviceName}', '${method.name}', '${JSON.stringify(method.parameters).replace(/"/g, '&quot;')}')">
                        <div class="method-signature">${method.returnType} ${method.name}(${method.parameters.map(p => p.type + ' ' + p.name).join(', ')})</div>
                        <div class="method-params">ğŸ“‹ å‚æ•°: ${method.parameters.length} ä¸ª</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // é€‰æ‹©æ–¹æ³•
        function selectMethod(serviceName, methodName, parametersJson) {
            currentMethod = methodName;
            const parameters = JSON.parse(parametersJson.replace(/&quot;/g, '"'));
            
            // æ›´æ–°UIçŠ¶æ€
            document.querySelectorAll('.method-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.method-item').classList.add('active');
            
            // æ˜¾ç¤ºè°ƒç”¨è¡¨å•
            displayInvokeForm(serviceName, methodName, parameters);
        }
        
        // æ˜¾ç¤ºè°ƒç”¨è¡¨å•
        function displayInvokeForm(serviceName, methodName, parameters) {
            let html = `
                <div class="invoke-form active">
                    <h5>ğŸš€ è°ƒç”¨ ${serviceName}.${methodName}</h5>
                    <form onsubmit="invokeMethod(event, '${serviceName}', '${methodName}')">
            `;
            
            parameters.forEach((param, index) => {
                html += `
                    <div class="form-group">
                        <label class="form-label">${param.name} (${param.type})</label>
                        <input type="text" class="form-control param-input" 
                               name="param_${index}" 
                               placeholder="è¯·è¾“å…¥${param.name}çš„å€¼" 
                               ${param.type.includes('String') ? '' : 'pattern="[0-9]*"'}>
                    </div>
                `;
            });
            
            html += `
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">ğŸš€ æ‰§è¡Œè°ƒç”¨</button>
                            <button type="button" class="btn btn-warning" onclick="clearForm()">ğŸ”„ é‡ç½®è¡¨å•</button>
                        </div>
                    </form>
                </div>
                <div id="resultPanel" class="result-panel"></div>
            `;
            
            document.getElementById('methodContainer').innerHTML += html;
        }
        
        // è°ƒç”¨æ–¹æ³•
        function invokeMethod(event, serviceName, methodName) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const params = [];
            
            // æ”¶é›†å‚æ•°
            for (let [key, value] of formData.entries()) {
                if (key.startsWith('param_')) {
                    params.push(value);
                }
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const resultPanel = document.getElementById('resultPanel');
            resultPanel.className = 'result-panel active';
            resultPanel.innerHTML = '<div class="loading-spinner"></div> æ­£åœ¨è°ƒç”¨æœåŠ¡...';
            
            // å‘é€è°ƒç”¨è¯·æ±‚
            fetch('/api/management/invoke', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    serviceName: serviceName,
                    methodName: methodName,
                    parameters: params
                })
            })
            .then(response => response.json())
            .then(result => {
                displayResult(result);
            })
            .catch(error => {
                displayResult({
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                });
            });
        }
        
        // æ˜¾ç¤ºè°ƒç”¨ç»“æœ
        function displayResult(result) {
            const resultPanel = document.getElementById('resultPanel');
            resultPanel.className = `result-panel active ${result.success ? 'result-success' : 'result-error'}`;
            
            let html = `
                <h5>${result.success ? 'âœ… è°ƒç”¨æˆåŠŸ' : 'âŒ è°ƒç”¨å¤±è´¥'}</h5>
                <div class="result-content">
            `;
            
            if (result.success) {
                html += `è¿”å›å€¼: ${JSON.stringify(result.data, null, 2)}`;
                if (result.duration) {
                    html += `\n\næ‰§è¡Œæ—¶é—´: ${result.duration}ms`;
                }
            } else {
                html += `é”™è¯¯ä¿¡æ¯: ${result.error || 'æœªçŸ¥é”™è¯¯'}`;
            }
            
            html += `\n\næ—¶é—´æˆ³: ${result.timestamp || new Date().toISOString()}`;
            html += '</div>';
            
            resultPanel.innerHTML = html;
        }
        
        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.querySelectorAll('.param-input').forEach(input => {
                input.value = '';
            });
        }
        
        // æ¸…ç©ºç»“æœ
        function clearResults() {
            const resultPanel = document.getElementById('resultPanel');
            if (resultPanel) {
                resultPanel.className = 'result-panel';
                resultPanel.innerHTML = '';
            }
        }
    </script>
</body>
</html>
