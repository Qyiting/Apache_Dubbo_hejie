    root: WARN
    com.hejiexmu.rpc.auth: INFO

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    master:
      url: jdbc:mysql://prod-mysql:3306/rpc_auth?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
      username: ${DB_USERNAME:rpc_user}
      password: ${DB_PASSWORD:}
      hikari:
        maximum-pool-size: 50
    slave:
      url: jdbc:mysql://prod-mysql-slave:3307/rpc_auth?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
      username: ${DB_USERNAME:rpc_user}
      password: ${DB_PASSWORD:}
      hikari:
        maximum-pool-size: 30
  
  redis:
    host: prod-redis
    password: ${REDIS_PASSWORD:}
    database: 0
    cluster:
      nodes:
        - prod-redis-1:6379
        - prod-redis-2:6379
        - prod-redis-3:6379

auth:
  jwt:
    secret: ${JWT_SECRET:}
    
logging:
  level:
    root: WARN
    com.hejiexmu.rpc.auth: INFO
  file:
    name: /var/log/auth-service/auth-service.log